version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: southcitycomputer-web
    restart: unless-stopped
    environment:
      - PORT=9000
    ports:
      - "9000:9000"
    volumes:
      - ./data/contacts.csv:/app/contacts.csv
      - ./data/accounts.txt:/app/accounts.txt
    networks:
      - web

networks:
  web:
    driver: bridge
