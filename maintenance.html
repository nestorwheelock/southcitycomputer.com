<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South City Computer - Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e91e8c 0%, #ffeb3b 50%, #00bcd4 100%);
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e91e8c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .refresh {
            margin-top: 24px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
    <meta http-equiv="refresh" content="10">
</head>
<body>
    <div class="container">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 60'%3E%3Ctext x='100' y='35' text-anchor='middle' font-family='Georgia, serif' font-size='18' fill='%23333'%3ESouth City Computer%3C/text%3E%3C/svg%3E" alt="South City Computer" class="logo">
        <h1>We'll Be Right Back</h1>
        <p>Our website is undergoing a quick update. This usually takes less than a minute.</p>
        <div class="spinner"></div>
        <p class="refresh">This page will automatically refresh...</p>
    </div>
</body>
</html>
