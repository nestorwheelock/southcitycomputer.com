<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South City Computer - Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Disco background - matches rick roll */
        .disco-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(45deg,
                #ff0080, #ff8c00, #ffff00, #00ff00,
                #00ffff, #0080ff, #8000ff, #ff0080
            );
            background-size: 400% 400%;
            animation: discoGradient 2s ease infinite;
        }

        @keyframes discoGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Bouncing Ricks - DVD style */
        .bouncing-rick {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('images/rick-astley.webp');
            background-size: cover;
            background-position: center top;
            z-index: 2;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        .bouncing-rick:nth-child(1) { animation: float1 8s ease-in-out infinite; }
        .bouncing-rick:nth-child(2) { animation: float2 9s ease-in-out infinite; }
        .bouncing-rick:nth-child(3) { animation: float3 7s ease-in-out infinite; }
        .bouncing-rick:nth-child(4) { animation: float4 10s ease-in-out infinite; }
        .bouncing-rick:nth-child(5) { animation: float5 8.5s ease-in-out infinite; }
        .bouncing-rick:nth-child(6) { animation: float6 9.5s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { top: 5%; left: 5%; transform: scale(1); }
            25% { top: 70%; left: 80%; transform: scale(1.2); }
            50% { top: 30%; left: 60%; transform: scale(0.9); }
            75% { top: 80%; left: 20%; transform: scale(1.1); }
        }
        @keyframes float2 {
            0%, 100% { top: 80%; right: 10%; transform: scale(1.1); }
            25% { top: 10%; right: 70%; transform: scale(0.8); }
            50% { top: 50%; right: 30%; transform: scale(1.2); }
            75% { top: 20%; right: 50%; transform: scale(1); }
        }
        @keyframes float3 {
            0%, 100% { bottom: 10%; left: 20%; transform: scale(0.9); }
            33% { bottom: 60%; left: 70%; transform: scale(1.1); }
            66% { bottom: 30%; left: 40%; transform: scale(1); }
        }
        @keyframes float4 {
            0%, 100% { top: 40%; right: 5%; transform: scale(1); }
            50% { top: 60%; right: 85%; transform: scale(1.15); }
        }
        @keyframes float5 {
            0%, 100% { bottom: 5%; right: 30%; transform: scale(1.05); }
            33% { bottom: 50%; right: 60%; transform: scale(0.95); }
            66% { bottom: 70%; right: 10%; transform: scale(1.1); }
        }
        @keyframes float6 {
            0%, 100% { top: 15%; left: 40%; transform: scale(0.95); }
            50% { top: 75%; left: 75%; transform: scale(1.1); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            max-width: 450px;
            z-index: 10;
            position: relative;
            box-shadow: 0 0 60px rgba(255,255,255,0.8);
        }

        .logo {
            width: 160px;
            height: auto;
            margin-bottom: 24px;
            filter: grayscale(100%) contrast(1.2);
        }

        h1 {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 12px;
        }

        p {
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;
            background-image: url('images/rick-astley.webp');
            background-size: cover;
            background-position: center top;
            animation: spinRick 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(233, 30, 140, 0.6);
        }

        @keyframes spinRick {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh {
            font-size: 0.85rem;
            color: #888;
            margin-top: 16px;
        }
    </style>
    <meta http-equiv="refresh" content="30">
</head>
<body>
    <div class="disco-bg"></div>

    <div class="bouncing-rick"></div>
    <div class="bouncing-rick"></div>
    <div class="bouncing-rick"></div>
    <div class="bouncing-rick"></div>
    <div class="bouncing-rick"></div>
    <div class="bouncing-rick"></div>

    <div class="container">
        <img src="images/logo.webp" alt="South City Computer" class="logo">
        <h1>We'll Be Right Back</h1>
        <p>Our website is undergoing a quick update. Enjoy the show while you wait!</p>
        <div class="spinner"></div>
        <p class="refresh">This page will automatically refresh...</p>
    </div>

    <audio id="discoMusic" autoplay loop>
        <source src="audio/rickroll.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Try to play audio on load (may be blocked by browser)
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('discoMusic');
            audio.play().catch(function() {
                // If autoplay blocked, play on first interaction
                document.body.addEventListener('click', function() {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
